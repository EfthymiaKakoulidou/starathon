<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <!-- Description -->
  <meta name="description" content="Star Wars themed trivia game.">

  <!-- Keywords -->
  <meta name="keywords" content="Star Wars, trivia, game, quiz">

  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="./static/css/style.css">

  <!-- Title -->
  <title>Star Wars Trivia!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
  
  <!-- Paragraph to test link to css as well as Bootstrap imports -->
  <p id="green" class="container-fluid bg-warning">Hello World</p>

  <!-- Container to test link to js file as well as Bootstrap imports -->
  <div id="container" class="red-font"><p class="bg-black">This is a trial function: Hello World!</p><p></p></div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Link to JS file -->
  <script src="./static/js/index.js"></script>

</body>
</html>
