<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <!-- Viewport meta required for Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description -->
  <meta name="description" content="Star Wars themed trivia game.">

  <!-- Keywords -->
  <meta name="keywords" content="Star Wars, trivia, game, quiz">
  <!-- Links to fonts -->
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One">
  <link href="https://fonts.cdnfonts.com/css/sf-distant-galaxy">
  
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="./static/css/style.css">

  <!-- Title -->
  <title>Star Wars Trivia!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
  
  <!-- Main container -->
  <main id="main-container">

    <!-- Row for welcome message -->
    <div class="row">

      <!-- Left column -->
      <div class="col-1"></div>

      <!-- Welcome message/centre column -->
      <div class="col-10 text-center ">
        <h1 class="">Welcome to Starathon</h1>
      </div>

      <!-- Right column -->
      <div class="col-1"></div>

    </div>

    <!-- Row for start button -->
    <div class="row">

      <!-- Left column -->
      <div class="col-1"></div>

      <!-- Start button/centre column -->
      <div class="col-10 text-center ">
        <button type="button" class="btn btn-dark fw-bold mt-5 start-button">Start Trivia</button>
      </div>

      <!-- Right column -->
      <div class="col-1"></div>

    </div>

  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Link to JS file -->
  <script src="./static/js/index.js"></script>
  <!-- Message to user if there browser does not support JS -->
  <noscript>Your browser does not support JavaScript!</noscript>
  
</body>
</html>
