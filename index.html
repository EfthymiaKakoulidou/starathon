<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Viewport meta required for Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description -->
  <meta name="description" content="Star Wars themed trivia game.">

  <!-- Keywords -->
  <meta name="keywords" content="Star Wars, trivia, game, quiz">

  <!-- Links to fonts -->
  <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Days+One">
  <link href="https://fonts.cdnfonts.com/css/sf-distant-galaxy">
  
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="./static/css/style.css">

  <!-- Title -->
  <title>Star Wars Trivia!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <span class="logo">Star Wars</span>
    <div id="container">
      <div id="burger">
        <div class="bun top"></div>
        <div class="filling"></div>
        <div class="bun bottom"></div>
          </div>
          </div>
          <nav>
            <ul>
              <li><a href="#" class="selected">Home</a></li>
              <li class="green"><a href="#">Jedi</a></li>
              <li class="red"><a href="#">Sith</a></li>
              <li class="yellow"><a href="#">Quiz</a></li>
              <li class="purple"><a href="#">About Us</a></li>
            </ul>
          </nav>
      </header>
      <main>
        <h1 class="welcome-hidden">Welcome to the Starathon Star Wars Trivia Game</h1>
        <div class="welcome-container">
        <img class="welcome-img" src="./static/images/starathon-transparent.webp" alt="an image with the words welcome to starathon">
        </div>
        <button type="button" class="game-start" aria-label="button to start star wars trivia game">Start New Trivia</button>
      </main>
      <footer>
        Created with careful use of the force by Team 6
        For Educational Purposes Only
      </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Link to JS file -->
  <script type="module" src="./static/js/index.js"></script>
  <!-- Message to user if there browser does not support JS -->
  <noscript>Your browser does not support JavaScript!</noscript>
  
</body>
</html>
