<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Viewport meta required for Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description -->
  <meta name="description" content="Star Wars themed trivia game.">

  <!-- Keywords -->
  <meta name="keywords" content="Star Wars, trivia, game, quiz">

  <!-- Links to fonts -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/star-wars">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Days+One">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-distant-galaxy">


  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">

  <link rel="manifest" href="/site.webmanifest">
  
  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="./static/css/style.css">

  <!-- Title -->
  <title>Star Wars Trivia!</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/311c72b901.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <span class="logo"><a href="./" aria-label="link to homepage">Star Wars</a></span>
    <div id="container">
      <div id="burger">
        <div class="bun top"></div>
        <div class="filling"></div>
        <div class="bun bottom"></div>
          </div>
          </div>
          <nav>
            <ul>
              <li><a href="index.html" class="selected">Home</a></li>
              <li class="green"><a href="#">Jedi</a></li>
              <li class="red"><a href="#">Sith</a></li>
              <li class="yellow"><a href="#">Quiz</a></li>
              <li class="purple"><a href="about.html">About Us</a></li>
            </ul>
          </nav>
      </header>
      <main id="game-area">
        <h1 class="welcome-hidden">Welcome to the Starathon Star Wars Trivia Game</h1>
        <div class="welcome-container">
        <img class="welcome-img" src="./static/images/welcome-message.webp" alt="an image with the words welcome to starathon">
        </div>
        <div class="info">
        <h2 class="intro-text">Choose your path to begin your journey...</h2>
        <button id="start-game-easy" type="button" class="game-start" aria-label="button to start star wars trivia    game">Youngling</button>
        <button id="start-game-medium" type="button" class="game-start" aria-label="button to start star wars trivia    game">Padawan</button>
        <button id="start-game-hard" type="button" class="game-start" aria-label="button to start star wars trivia    game">Grand Master</button>
      </main>
      <div class="sound">
        <p>
          <i class="fa-solid fa-volume-high icon-white"></i>
          <i class="fa-solid fa-volume-xmark icon-white"></i>
        </p></div>
      <div class="time">
      <p id="timer" class=""></p>
      </div>
      <footer>
        Created with careful use of the force by Team 6
        For Educational Purposes Only
      </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Link to JS file -->
  <script type="module" src="./static/js/index.js"></script>
  <!-- Message to user if there browser does not support JS -->
  <noscript>Your browser does not support JavaScript!</noscript>

  <!-- Answer comparison modal -->
  <div id="answerModal" class="modal">
    <div class="modal-content">
      <span id="modal-message"></span>
      <button id="next-question-modal-button" type="button" class="game-start modal-game-start" 
        aria-label="Button for next trivia question.">Next Question
      </button>
    </div>
  </div>
  
</body>
</html>
